<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>
     
  <ion-content>
    <ion-list>
      <button menuClose ion-item class="sign-out">
        Abmelden
      </button>
      <button menuClose ion-item *ngFor="let p of menuItems" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <p class="footer">&copy; City-OL 2017-2018</p>
  </ion-footer>
</ion-menu>
      
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
