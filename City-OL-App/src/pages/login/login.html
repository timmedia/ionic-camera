<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="login">
        Anmelden
      </ion-segment-button>
      <ion-segment-button value="register">
        Registrieren
      </ion-segment-button>
    </ion-segment>
  </div>
      
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'login'">
      <ion-list>
        <ion-item>
          <ion-label stacked>Nutzername</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Passwort</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full clear>Anmelden</button>
    </ion-list>

    <ion-list *ngSwitchCase="'register'">
      <ion-list>
        <ion-item>
          <ion-label stacked>Nutzername</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Passwort</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full clear>Registrieren</button>
    </ion-list>
  </div>
</ion-content>
